[build]
  publish = "public/"
  command = "npm ci --legacy-peer-deps && gatsby build"

[build.environment]
  NODE_VERSION = "24"
  NPM_FLAGS = "--version"

[[redirects]]
  from = "/assets/*"
  to = "https://downloads.ctfassets.net/:splat"
  status = 200

[[redirects]]
  from = "/podcasts/*"
  to = "https://saladcast.s3-eu-west-1.amazonaws.com/:splat"
  status = 200

[[redirects]]
  from = "/feed"
  to = "/rss.xml"

[[redirects]]
  from = "/archives/category/saladcast/feed"
  to = "/saladcast.xml"
  